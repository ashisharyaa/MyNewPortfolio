apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: portfolio
  labels:
    app: portfolio-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-webapp
  template:
    metadata:
      labels:
        app: portfolio-webapp 
    spec:
      containers:
      - name: portfolio-webapp
        image: mydocker0707/webapp:latest
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  namespace: portfolio
spec:
  selector:
    app: portfolio-webapp
  type: NodePort
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110
